<meta charset="UTF-8" />
<script src="https:unpkg.com/vue"></script>

<div id="app">
  <p v-if="logado">Usuário Logado: {{ nome }}</p>
  <p v-else-if='anonimo'>Navegando como anonymous</p>
  <p v-else>Nenhum usuário logado</p>
  <button @click="logado = !logado">
    {{ logado ? 'Sair' : 'Entrar'}}
  </button>
  <label for="ano"></label>
  <input id='ano' type="checkbox" v-model='anonimo'>
</div>

<script>
 new Vue({
  el: '#app',
  data: {
    nome: 'Maria',
    logado: false,
    anonimo: false
  }
})
</script>
