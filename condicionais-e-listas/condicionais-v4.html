<meta charset="UTF-8" />
<script src="https://unpkg.com/vue"></script>

<body>
  <div id="app">
    <template v-if="logado">
      <p>Usuário Logado: {{ nome }}</p>
      <p>Perfil: Admin</p>
    </template>

    <p v-else-if='anonimo'>Navegando como anonymous</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">
      {{ logado ? 'Sair' : 'Entrar'}}</button>
    <input type="checkbox" v-model='anonimo'>
    <hr>
    <footer v-show="logado">
      Desenvolvido pra vc!
    </footer>

    <footer v-show="!logado">
      Desenvolvido pra vc que é desconhecido!
    </footer>
  </div>
</body>

<script>
  new Vue({
    el: '#app',
    data: {
      nome: 'Maria',
      logado: false,
      anonimo: false
    }
  })
</script>
