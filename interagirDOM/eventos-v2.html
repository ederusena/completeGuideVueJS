<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<body>
  <div :style="myStyle" v-on:mousemove="atualizarXY" id="app">
    <p>{{ contador }}</p>
    <button v-on:click='somar'>Somar 1</button>
    <p>Mouse: {{ x }} e {{ y }}</p>
  </div>
</body>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
      x: 0,
      y: 0,
      myStyle: {
        backgroundColor: "#16a085"
      }
    },
    methods: {
      somar() {
        this.contador++
      },
      atualizarXY(e) {
        this.x = e.clientX
        this.y = e.clientY
      }
    },
  });
</script>
