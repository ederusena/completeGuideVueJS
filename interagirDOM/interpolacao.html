<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<body>
  <div id="app">
    <p>{{ contador }}</p>
    <p>{{ contador > 10 ? "maior que 10" : "menos que 10" }}</p>
    <button v-on:click='somar'>Somar 1</button>
  </div>
</body>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
    },
    methods: {
      somar(passo, event) {
        this.contador++
      },
    },
  });
</script>
