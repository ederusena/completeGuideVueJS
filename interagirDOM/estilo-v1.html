<script src="https://unpkg.com/vue"></script>

<style>
  #app2 {
    display: flex;
    justify-content: space-between;
  }

  .demo {
    width: 100px;
    height: 100px;
    background-color: gray;
  }

  .c1 {
    background-color: red;
  }

  .c2 {
    background-color: green;
  }

  .c3 {
    background-color: blue;
  }
</style>

<body>
  <div id="app">
    <a :href="link">Home</a>
    <div id="app2">
      <div class="demo"
          :class="{ c1: aplicarC1 }"
          @click="aplicarC1 = !aplicarC1"></div>
      <div class="demo"></div>
      <div class="demo"></div>
    </div>

  </div>
</body>


<script>
  new Vue({
    el: "#app",
    data: {
      link: 'http://127.0.0.1:5500',
      aplicarC1: false,
    }
  })
</script>
