<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<body>
  <div id="app">
    <p>{{ titulo }}</p>
    <input 
      type="text"
      v-model="titulo">
  </div>  
</body>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "usando o VueJS",
    },
  });
</script>
